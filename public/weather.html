<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" sizes="192x192" href="icons/icon-192x192.png" />
    <link rel="icon" sizes="512x512" href="icons/icon-512x512.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Pogoda</title>
  </head>
  <body>
    <header class="dashboard-header">
      <a class="header-link" href="./index.html"><h1>Aplikacja PWA-4</h1></a>
      <nav>
        <a href="./index.html">Strona główna</a>
        <a href="./sticky-notes.html">Karteczki samoprzylepne</a>
        <span class="active">Pogoda</span>
      </nav>
    </header>
    <main>
      <section>
        <form id="weather-form">
          <label for="weather-input">Sprawdź twoje miasto:</label>
          <input
            type="text"
            id="weather-input"
            name="weather-input"
            placeholder="Wpisz miasto"
            required
          />
          <button type="submit">Potwierdź</button>
        </form>
        <h2>Pogoda twojego miasta:</h2>
        <div id="weather-details"></div>
        <h3>Zapisane wyszukiwania</h3>
        <ul id="weather-history"></ul>
      </section>
    </main>
    <footer>
      <hr />
      <p>Aplikacja PWA-4 by Jakub Sobacki.</p>
    </footer>
    <script type="module" src="./src/app.js"></script>
    <script type="module" src="./src/weather.js"></script>
  </body>
</html>
