<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Karteczki samoprzylepne PWA-4 - twórz, edytuj i przechowuj notatki offline w przeglądarce dzięki technologii IndexedDB. Szybka, bezpieczna i dostępna aplikacja webowa Progressive Web App."
    />
    <meta
      name="keywords"
      content="karteczki samoprzylepne, notatki, sticky notes, offline, PWA, Progressive Web App, JavaScript, IndexedDB, aplikacja webowa"
    />
    <meta name="author" content="Jakub 'Wersjon' Sobacki" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" sizes="192x192" href="icons/icon-192x192.png" />
    <link rel="icon" sizes="512x512" href="icons/icon-512x512.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Karteczki samoprzylepne</title>
  </head>
  <body>
    <header class="dashboard-header">
      <a class="header-link" href="./index.html"><h1>Aplikacja PWA-4</h1></a>
      <nav>
        <a href="./index.html">Strona główna</a>
        <span class="active">Karteczki samoprzylepne</span>
        <a href="./weather.html">Pogoda</a>
      </nav>
    </header>
    <main>
      <section>
        <form id="note-form">
          <label for="note-content">Nowa karteczka:</label>
          <textarea
            id="note-content"
            rows="3"
            required
            placeholder="Wpisz treść notatki..."
          ></textarea>
          <button type="submit">Dodaj karteczkę</button>
        </form>
        <h2>Twoje karteczki</h2>
        <div id="notes-list"></div>
      </section>
    </main>
    <footer>
      <hr />
      <p>Aplikacja PWA-4 by Jakub Sobacki.</p>
    </footer>
    <script type="module" src="./src/sticky-notes.js"></script>
    <script src="./src/app.js" type="module"></script>
  </body>
</html>
